<ion-content style="background-color: #edebeb;">
	<ion-header no-border [ngStyle]="{ 'background' : 'url(http://localhost/teste_ezoom/images/' + dados.foto_principal + ')', 'background-size' : 'cover'}">
	  <ion-navbar transparent>
		<div class="topo">
			<div class="icon-gears">
				<img src="assets/imgs/icon-gears.png" alt="icon gears"/>
			</div>
			<div class="icon-menu">
				<ion-icon name="menu"></ion-icon>
			</div>
		</div>
		<div class="icon-back" (click)="BackHome()">
			<ion-icon name="arrow-dropleft"></ion-icon>
		</div>
	    <ion-title>{{dados.titulo}}</ion-title>
	  </ion-navbar>
	</ion-header>
	
	<div class="div-curso">
		{{dados.descricao}}
		
		<div class="fotos" *ngFor="let foto of detalhes; let i = index" col-6>
			<img src="http://localhost/teste_ezoom/images/{{foto.foto}}" alt="" (click)="OpenGallery('http://localhost/teste_ezoom/images/'+foto.foto)"/>
		</div>
		
		<div class="clear"></div>
	</div>
	
	<div id="foto_ampliada"></div>
</ion-content>
